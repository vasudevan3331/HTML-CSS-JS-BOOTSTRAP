<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justifycontent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="container"> 
    <p class="bg-info text-dark fw-bold fs-6 text-capitalize">
        Use justify-content utilities on flexbox containers to change the alignment of flex items on the main axis (the x-axis to start, y-axis if flex-direction: column). Choose from start (browser default), end, center, between, or around,evely
    </p>
    <div class="row justify-content-start mt-5">
        <button class="btn btn-outline-primary col-2">START </button>
        <button class="btn btn-outline-success col-2">Justify-content-START</button> 
    </div>
    <div class="row justify-content-end">
        <button class="btn btn-outline-primary col-2">END</button>
        <button class="btn btn-outline-success col-2">Justify-content-END</button> 
    </div>
    <div class="row justify-content-center mt-4">
        <button class="btn btn-outline-primary col-2">CENTER </button>
        <button class="btn btn-outline-success col-2">Justify-content-CENTER</button> 
    </div>
    <div class="row justify-content-around mt-5">
        <button class="btn btn-outline-primary col-2">AROUND</button>
        <button class="btn btn-outline-success col-2">Justify-content-AROUND</button> 
    </div>
    <div class="row justify-content-between mt-5">
        <button class="btn btn-outline-primary col-2">BETWEEN</button>
        <button class="btn btn-outline-success col-2">Justify-content-BETWEEN</button> 
    </div>
    <div class="row justify-content-evenly mt-5">
        <button class="btn btn-outline-primary col-2">EVENLY</button>
        <button class="btn btn-outline-success col-2">Justify-content-EVENLY</button> 
    </div>
</body>
</html>
